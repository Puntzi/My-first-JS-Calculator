<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Robert Istrate</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="result" value="0" readonly>
        <div class="buttonsCalculator">
            <button class="button upperButton">AC</button>
            <button class="button upperButton">&larr;</button>
            <button class="button upperButton">%</button>
            <button class="button operator">รท</button>
            <button class="button">9</button>
            <button class="button">8</button>
            <button class="button">7</button>
            <button class="button operator">x</button>
            <button class="button">6</button>
            <button class="button">5</button>
            <button class="button">4</button>
            <button class="button operator">-</button>
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="button operator">+</button>
            <button class="button larger">0</button>
            <button class="button">.</button>
            <button class="button operator">=</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
